<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body styleClass="container-fluid">
	<div class="row">
				<h:panelGrid columns="2" styleClass="col-12 table table-borderless">
					<h:graphicImage library="images" name="logo.png" width="80"
						height="90" styleClass="col-lg-6" />
					<h:panelGrid columns="1" styleClass="col-md-6">
						<h:outputText value="Clinica Santa Rafaela" styleClass="display-5" />
						<h:outputText value="Rua Frederico Leda, n XX, Telefone - Bacabal - MA" styleClass="h5" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" styleClass="table">
					<h:outputText value="Paciente ....................: #{impressao.exame.nomePaciente} " styleClass="col-12"/>
					<h:outputText value="Data de Nascimento .: #{impressao.exame.dataNascimento}" styleClass="col-12"/>
				</h:panelGrid>

				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Descrição Macroscópica" styleClass="col-12"/>
					<h:outputText value="#{impressao.exame.descricaoMacroscopica}" styleClass="strong col-12" style="font-weight: bold;"/>								
				</h:panelGrid>
					
				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Avaliação" styleClass="col-12"/>
					<h:outputText value="#{impressao.exame.avaliacao}" styleClass="strong col-12" style="font-weight: bold;"/>								
				</h:panelGrid>
								
				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Achados Colposcópicos Normais" styleClass="col-12"/>
					<h:outputText value="#{impressao.exame.achadosColposcopicosNormais}" styleClass="strong col-12" style="font-weight: bold;"/>								
				</h:panelGrid>	
								
				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Outros Anormais" styleClass="col-12"/>
					<h:outputText value="#{impressao.exame.achadosColposcopicosAnormais}" styleClass="strong col-12" style="font-weight: bold;"/>								
				</h:panelGrid>
				
				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Conclusão" styleClass="col-12"/>
					<h:outputText value="#{impressao.exame.outrosAnormais}" styleClass="strong col-12" style="font-weight: bold;"/>								
				</h:panelGrid>
				
				<h:panelGrid columns="1" styleClass="table table-striped">
					<h:outputText value="Imagens" styleClass="col-12"/>
					<h:panelGrid columns="3" styleClass="col-12">
						<h:graphicImage library="images" name="logo.png" width="60" height="60" styleClass="col-4 center"/>
						<h:graphicImage library="images" name="logo.png" width="60" height="60" styleClass="col-4 center"/>
						<h:graphicImage library="images" name="logo.png" width="60" height="60" styleClass="col-4"/>
					</h:panelGrid>
				</h:panelGrid>
	</div>

</h:body>

</html>
